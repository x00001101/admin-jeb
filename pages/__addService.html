<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="rounded h-100 p-0">
                <form>
                    <div class="mb-3">
                        <label for="idService" class="form-label">Service ID</label>
                        <input type="text" style="text-transform: uppercase" class="form-control" id="txtServiceId"
                            aria-describedby="serviceHelp" placeholder="Contoh: JR">
                        <div id="serviceHelp" class="form-text">Kode Service
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="idService" class="form-label">Nama Pos</label>
                        <input type="text" class="form-control" id="txtServiceName"
                            aria-describedby="namaServiceHelp" placeholder="Contoh: Reguler">
                        <div id="namaServiceHelp" class="form-text">Nama Service
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="idService" class="form-label">Deskripsi</label>
                        <input type="text" class="form-control" id="txtServiceDescription"
                            aria-describedby="deskripsiServiceHelp" placeholder="Contoh: Pengiriman 1 - 2 hari kerja">
                        <div id="deskripsiServiceHelp" class="form-text">Keterangan service
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="idService" class="form-label">Set Price</label>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="labelDistrict">Rp</span>
                            </div>
                            <input type="number" class="form-control" id="txtSetPrice" placeholder="0"
                                aria-describedby="districtHelp">
                        </div>
                        <div id="districtHelp" class="form-text">Kode area kecamatan.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
