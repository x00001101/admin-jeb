<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
      <div class="col-12">
          <div class="rounded h-100 p-0">
              <form>
                  <div class="mb-3">
                      <label for="idCode" class="form-label">Code ID</label>
                      <input type="text" style="text-transform: uppercase" class="form-control" id="txtCodeId"
                          aria-describedby="codeHelp" placeholder="Contoh: PU">
                      <div id="codeHelp" class="form-text">Kode Tracking
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="codeName" class="form-label">Nama Kode</label>
                      <input type="text" class="form-control" id="txtCodeName"
                          aria-describedby="namaCodeHelp" placeholder="Contoh: Pick Up">
                      <div id="namaCodeHelp" class="form-text">Nama Tracking
                      </div>
                  </div>
                  <div class="mb-3">
                      <label for="codeDescription" class="form-label">Keterangan</label>
                      <input type="text" class="form-control" id="txtCodeDescription"
                          aria-describedby="descriptionCodeHelp" placeholder="Contoh: Barang diambil oleh kurir">
                      <div id="descriptionCodeHelp" class="form-text">Keterangan lengkap kode traking
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
